<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
</head>
<style>
    .main-container{
        border: 1px solid black;
        height: 500px;
        position: relative;
    }
    .container{
        width: 400px;
        height: 400px;
        border: 2px solid black;
        margin: auto;
        margin-top: 100px;
        position: absolute;
        left: 100px;
    }
    .box{
        border: 1px solid black;
        height: 200px;
        width: 200px;
        border-radius: 100px;
       position: absolute;
       left: 20px;
       top: 30px;

    }
</style>
<body>
    <div class="main-container">
        <div class="container">
            <div class="box">
    
            </div>
        </div>
    </div>
</body>
</html>
